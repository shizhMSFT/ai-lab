name: Manual Copilot Run

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt to pass to copilot'
        required: true
        default: 'hello'

jobs:
  run-copilot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Copilot CLI
        run: npm install -g @github/copilot
      
      - name: Run copilot command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: copilot -p "${{ github.event.inputs.prompt }}"
